                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">

                        <li class="nav-item">

                                    <i class="fa fa-user-o fa-xl" aria-hidden="true"></i>
                                </a>
                                <div dir="rtl" class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                    <a href="javascript:void(0)" class="dropdown-item">
                                        <div class="border-bottom">
                                            <span>
                                                <img class="avatar" src="Resource/Images/avatar.png" alt="Avatar"></img>
                                            </span>
                                            <span>

    <div>

                <div class="mySlides fade show">
                    <img src="Resource/Images/slideshowimage1.jpg" style="width:100%">
                </div>

                <div class="mySlides fade show">
                    <img src="Resource/Images/slideshowimage2.jpg" style="width:100%">
                </div>

                <div class="mySlides fade show">
                    <img src="Resource/Images/slideshowimage3.jpg" style="width:100%">
                </div>
            </div>
            <!-- The dots/circles -->
            <div class=" slide-dot ">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
        <div class="container-fluid body-content">
            <div class="row">
                <div class="col-md-3">
                    <ul class="list-group">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
