<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zhatis Shop</title>
    <link rel="shortcut icon" href="Resource/Logo/ZH-Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="Resource/lib/bootstrap4/css/bootstrap-rtl.css" />
    <link href="https://cdn.rawgit.com/rastikerdar/sahel-font/v1.0.0-alpha23/dist/font-face.css" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="Resource/CSS/index.css" />
    <link rel="stylesheet" href="Resource/CSS/slideshow.css" />

</head>

<body class="rtl body">
    <script src="Resource/lib/jquery/dist/jquery.min.js"></script>
    <script src="Js/main.js"></script>

    <header class="sticky-top" data-include="navbar"></header>

    <div class="slide-show ">
        <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fadeSideShow show">
                <img src="Resource/Images/slideshowimage1.jpg" style="width:100%">
            </div>

            <div class="mySlides fadeSideShow show">
                <img src="Resource/Images/slideshowimage2.jpg" style="width:100%">
            </div>

            <div class="mySlides fadeSideShow show">
                <img src="Resource/Images/slideshowimage3.jpg" style="width:100%">
            </div>
        </div>
        <!-- The dots/circles -->
        <div class=" slide-dot ">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    <div class="container-fluid body-content">
        <div class="row" id="body-1">
            <div class="col-md-3">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-dark d-flex justify-content-between align-items-center">
                        <div style="margin:auto;">
                            <a>
                                قیمت ارز
                            </a>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center pb-0"
                        id="currency-list-group">
                        <div class="loader">
                            <div class="inner one"></div>
                            <div class="inner two"></div>
                            <div class="inner three"></div>
                        </div>
                    </li>
                    <br />
                </ul>
                <ul class="list-group">
                    <li
                        class="list-group-item list-group-item-dark d-flex justify-content-between align-items-center pb-0">
                        <div style="margin:auto;">
                            <a>
                                قیمت ارز دیجیتال
                            </a>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        id="crypto-currency-list-group">
                        <div class="loader">
                            <div class="inner one"></div>
                            <div class="inner two"></div>
                            <div class="inner three"></div>
                        </div>
                    </li>
                </ul>
                <br>
                <ul class="list-group">
                    <li
                        class="list-group-item list-group-item-dark d-flex justify-content-between align-items-center pb-0">
                        <div style="margin:auto;">
                            <a>
                                قیمت طلا
                            </a>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        id="gold-currency-list-group">
                        <div class="loader">
                            <div class="inner one"></div>
                            <div class="inner two"></div>
                            <div class="inner three"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-md-9">
                <div class="row" id="product-row-list">
                    <div class="middle">
                        <div class="bar bar1"></div>
                        <div class="bar bar2"></div>
                        <div class="bar bar3"></div>
                        <div class="bar bar4"></div>
                        <div class="bar bar5"></div>
                        <div class="bar bar6"></div>
                        <div class="bar bar7"></div>
                        <div class="bar bar8"></div>
                    </div>
                </div>
            </div>
        </div>
        <div dir="rtl" class="modal fade" id="currencyModel" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="table-container" id="currency-list-group-table">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div dir="rtl" class="modal fade" id="CryptoCurrencyModel" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="submit" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="table-container" id="cryptocurrency-list-group-table">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="border-top footer text-muted" data-include="footer"></footer>

    <script src="Resource/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Resource/axios/node_modules/axios/dist/axios.min.js"></script>
    <script src="Js/icons.js"></script>
    <script src="Js/slideshow.js"></script>
    <script src="Js/index.js" type="module"></script>

</body>

</html>
