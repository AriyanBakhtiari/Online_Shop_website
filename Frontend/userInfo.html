<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zhatis Shop</title>
    <link rel="shortcut icon" href="Resource/Logo/ZH-Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="Resource/lib/bootstrap4/css/bootstrap-rtl.css" />
    <link href="https://cdn.rawgit.com/rastikerdar/sahel-font/v1.0.0-alpha23/dist/font-face.css" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="Resource/CSS/index.css" />
    <link rel="stylesheet" href="Resource/CSS/userInfo.css" />
</head>

<body class="rtl body ">
    <script src="Resource/lib/jquery/dist/jquery.min.js"></script>
    <script src="Js/main.js"></script>

    <header class="sticky-top mb-4" data-include="navbar"></header>
    <div class="container-fluid row body-content">
        <div class="col-md-3">
            <ul class="list-group mb-2">
                <li class="list-group-item no-border">
                    <div class="list-group-item-div ">
                        <span>
                            <img class="user-avatar" src="Resource/Images/avatar.png" alt="Avatar"></img>
                        </span>
                        <span>
                            نام کاربری
                        </span>
                        <span class="float-left align-middle">
                            <a href="#" class="btn btn-light">
                                <i class="fa fa-pencil-square-o fa-xl"></i>
                            </a>
                        </span>
                    </div>
                </li>
                <li class="list-group-item">
                    <div>
                        <span class="wallet-info">
                            کیف پول
                        </span>
                        <span class="float-left wallet-balance">
                            ۰ تومان
                        </span>
                    </div>
                </li>
            </ul>
            <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active" id="user-info-detail-list" data-toggle="list"
                    href="#user-info-detail" role="tab" aria-controls="user-info-detail">
                    <span>
                        اطلاعات کاربری
                    </span>
                </a>
                <a class="list-group-item list-group-item-action" id="order-list-list" data-toggle="list"
                    href="#order-list" role="tab" aria-controls="order-list">
                    <span>
                        سبد خرید
                    </span>
                </a>
                <a class="list-group-item list-group-item-action" id="order-history-list" data-toggle="list"
                    href="#order-history" role="tab" aria-controls="order-history">
                    <span>
                        سفارشات پیشین
                    </span>
                </a>
                <a class="list-group-item list-group-item-action" id="edit-user-info-detail-list" data-toggle="list"
                    href="#edit-user-info-detail" role="tab" aria-controls="edit-user-info-detail">
                    <span>
                        ویرایش اطلاعات
                        کاربری
                    </span>
                </a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade active show" id="user-info-detail">
                    ...
                </div>
                <div class="tab-pane fade" id="order-list" role="tabpanel" aria-labelledby="list-profile-list">...</div>
                <div class="tab-pane fade" id="order-history" role="tabpanel" aria-labelledby="list-profile-list">...
                </div>
                <div class="tab-pane fade" id="edit-user-info-detail" role="tabpanel"
                    aria-labelledby="list-profile-list">...</div>
            </div>
        </div>
    </div>

    <footer class="border-top footer text-muted" data-include="footer"></footer>

    <script src="Resource/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Js/icons.js"></script>
    <script src="Js/userInfo.js"></script>
    <script src="Js/main.js"></script>

</body>

</html>
